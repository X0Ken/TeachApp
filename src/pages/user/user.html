<ion-header>
  <ion-navbar>
    <ion-title>
      个人信息
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="userinfo != null">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="{{ rest.get_res_path(user.pic) }}">
      </ion-thumbnail>
      <h2>{{ user.username }}</h2>
    </ion-item>

    <ion-card-content>
      <p>
        {{ userinfo.self_evaluate }}
      </p>
    </ion-card-content>

    <button ion-item no-lines (click)="goTalkList()">
      <ion-icon name='chatbubbles' item-start style="color: #cc66fc"></ion-icon>
      消息
    </button>

    <button ion-item no-lines (click)="goAllOrder()">
      <ion-icon name='copy' item-start style="color: #d03e84"></ion-icon>
      我的订单
    </button>

    <button ion-item no-lines (click)="goMyPostPage()">
      <ion-icon name='basket' item-start style="color: #d03e84"></ion-icon>
      我发布的
    </button>

    <button ion-item no-lines (click)="goUserInfoPage()">
      <ion-icon name='information-circle' item-start style="color: #d03e84"></ion-icon>
      我的信息
    </button>

    <button ion-item no-lines (click)="go_contact_Page()">
      <ion-icon name='chatbubbles' item-start style="color: #470a97"></ion-icon>
      联系客服
    </button>


    <button ion-item no-lines (click)="login_out()">
      <ion-icon name='exit' item-start style="color: #d03e84"></ion-icon>
      退出
    </button>
  </div>
</ion-content>
