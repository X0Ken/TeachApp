<ion-header>
  <ion-navbar>
    <ion-title>
      User
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img class="full-width" src="assets/imgs/user1.jpg" />

  <ion-card-content>
    <ion-card-title>
      {{ user.username }}
    </ion-card-title>
    <p>
      我对家教的期望就是，自己的努力让学生学有所成，健康快乐学习、成长。同时自己对以前的知识不断深化，从学生身上收获1份童真。
    </p>
  </ion-card-content>

  <button ion-item no-lines (click)="goAllOrder()">
    <ion-icon name='copy' item-start style="color: #d03e84"></ion-icon>
    我的订单
    <ion-badge item-end>9</ion-badge>
  </button>

  <ion-item no-lines>
    <ion-icon name='basket' item-start style="color: #c22c06"></ion-icon>
    钱包
    <ion-badge item-end>260k</ion-badge>
  </ion-item>

  <ion-item no-lines>
    <ion-icon name='folder-open' item-start style="color: #55acee"></ion-icon>
    我的收藏
    <ion-badge item-end>260k</ion-badge>
  </ion-item>

  <ion-item no-lines>
    <ion-icon name='chatbubbles' item-start style="color: #470a97"></ion-icon>
    联系客服
    <ion-badge item-end>260k</ion-badge>
  </ion-item>

  <ion-item no-lines>
    <ion-icon name='cog' item-start style="color: #3b6816"></ion-icon>
    设置
    <ion-badge item-end>260k</ion-badge>
  </ion-item>

  <ion-item no-lines>
    <ion-icon name='md-help' item-start style="color: #e41809"></ion-icon>
    帮助
    <ion-badge item-end>260k</ion-badge>
  </ion-item>

  <button ion-item no-lines (click)="login_out()">
    <ion-icon name='copy' item-start style="color: #d03e84"></ion-icon>
    退出
    <ion-badge item-end>9</ion-badge>
  </button>


</ion-content>
