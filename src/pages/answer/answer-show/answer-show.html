<ion-header>
  <ion-navbar>
    <ion-title>
      问题
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p>
    金额：{{ question.pay }}
  </p>
  <p>
    关键字：{{ question.keywords }}
  </p>
  <p>
    {{ question.content }}
  </p>

  <div>
    <div style="width:30%; float: left;margin-left: 3%" *ngFor="let att of attachments">
      <img src="{{ att }}" alt="{{ att }}">
    </div>
  </div>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <div>
      <button ion-button color="primary" full (click)="talk()">我要回答</button>
    </div>
  </ion-toolbar>
</ion-footer>
