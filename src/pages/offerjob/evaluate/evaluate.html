<ion-header>
  <ion-navbar>
    <ion-title>
      评价
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <div *ngIf="items">
    <ion-list>
      <ion-item *ngFor="let item of items">{{ item.content }}</ion-item>
    </ion-list>

    <h5 *ngIf="items.length == 0">暂无评价</h5>
  </div>
</ion-content>
