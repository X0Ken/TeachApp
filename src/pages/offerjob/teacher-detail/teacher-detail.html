<ion-header>
  <ion-navbar>
    <ion-title>
      家教信息
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="teacher">

  <img class="full-width" src="assets/imgs/user2.jpg" />

  <ion-card-content>
    <ion-card-title>
      {{ teacher.username }}
    </ion-card-title>
    <p>
      {{ teacher.self_evaluate }}
    </p>
  </ion-card-content>

  <button ion-item ion-item no-lines (click)="showDetail()">
    <ion-icon name='copy' item-start style="color: #d03e84"></ion-icon>
    查看家教信息
  </button>

  <button ion-item no-lines (click)="showEvaluate()">
    <ion-icon name='basket' item-start style="color: #c22c06"></ion-icon>
    查看评价
  </button>

  <ion-item no-lines>
    <button ion-button color="secondary" round small item-left (click)="talk()">联系他</button>
    <button ion-button color="dark" round small item-right>收藏</button>
  </ion-item>

</ion-content>
