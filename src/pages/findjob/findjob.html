<ion-header>
  <ion-navbar>
    <ion-title>当家教</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-item>
    <ion-label color="primary" stacked>家教基本信息</ion-label>
    <ion-textarea rows="11" [(ngModel)]="context" readonly=true></ion-textarea>
  </ion-item>
  <button ion-item no-lines (click)='go_edit()'>
    <ion-icon name='md-create' item-start style="color: #d03e84"></ion-icon>
    编辑
  </button>



  <ion-list>
    <ion-list-header>
      消息列表
    </ion-list-header>
    <button ion-item (click)='go_talk(msg)' *ngFor="let msg of msgs">
      <ion-icon name='chatbubbles' item-start style="color: #470a97"></ion-icon>
      <span *ngIf="msg.sender">{{ msg.sender.username }} :</span> {{ msg.content }}
    </button>
  </ion-list>

</ion-content>
