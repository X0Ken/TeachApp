<ion-header>
  <ion-navbar>
    <ion-title>当家教</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar item-start>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h2>{{ item.subject }} - {{ item.method }}</h2>
      <h3>{{ item.time }}</h3>
      <p>{{ item.region }} - {{ item.highest_education }} - {{ item.pay }} - {{ item.school }}</p>
    </ion-item>
  </ion-list>
</ion-content>
