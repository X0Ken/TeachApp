<ion-header>
  <ion-navbar>
    <ion-title>
      我的问题
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="primary" stacked>问题描述</ion-label>
    <ion-textarea rows="16" [(ngModel)]="question.context" readonly=true></ion-textarea>
  </ion-item>
  <button ion-item no-lines (click)="goEdit()">
    <ion-icon name='copy' item-start style="color: #d03e84"></ion-icon>
    编辑
  </button>



  <ion-list>
    <ion-list-header>
      消息列表
    </ion-list-header>
    <button ion-item (click)="talk()">
      <ion-icon name='chatbubbles' item-start style="color: #470a97"></ion-icon>
      我有一个想法
    </button>
    <button ion-item (click)="talk()">
      <ion-icon name='chatbubbles' item-start style="color: #470a97"></ion-icon>
      这个问题我可以解决
    </button>
    <button ion-item (click)="talk()">
      <ion-icon name='chatbubbles' item-start style="color: #470a97"></ion-icon>
      这份问题简单
    </button>
  </ion-list>

</ion-content>
