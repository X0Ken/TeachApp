<ion-header>
  <ion-navbar>
    <ion-title>
      生成订单
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item no-lines>
      <ion-label>计时单位</ion-label>
      <ion-select [(ngModel)]="unit">
        <ion-option value="小时">小时</ion-option>
        <ion-option value="天">天</ion-option>
      </ion-select>
    </ion-item>

    <ion-item no-lines>
      <ion-label fixed>单位时间课时费</ion-label>
      <ion-input type="number" [(ngModel)]="unit_price" (ionChange)="calc_price($event)" class="textBox"></ion-input>
    </ion-item>



    <!-- <ion-item> -->
    <ion-grid class="order-item">
      <ion-row>
        <ion-col col-8>
          <ion-label class="grid-left">课时选择</ion-label>
        </ion-col>
        <ion-col col-1>
          <ion-icon name="md-add" (click)="inc_num($event)" class="grid-ion"></ion-icon>
        </ion-col>
        <ion-col col-2>
          <ion-input type="number" [(ngModel)]="unit_num" (ionChange)="calc_price($event)"></ion-input>
        </ion-col>
        <ion-col col-1>
          <ion-icon name="md-remove" (click)="dec_num($event)" class="grid-ion"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- </ion-item> -->




    <ion-item no-lines>
      <ion-label fixed>计算总金额</ion-label>
      <ion-input type="number" [(ngModel)]="price" readonly="true" class="textBox"></ion-input>
    </ion-item>


    <div class="btn_box">
      <button ion-button round block (click)="payForOrder()">支付订单</button>

      <button ion-button round block (click)="sendOrder()">发送订单</button>
    </div>

  </ion-list>

</ion-content>
